<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <title>Take a Pic</title>
  </head>
  <body>
    <main>
      
        <!-- This is the HTML form where the user can input their data -->
<form id="myForm">
    Category: <input type="text" id="category"><br>
    Description: <input type="text" id="description"><br>
    Date: <input type="date" id="date"><br>
    Amount (in EUR): <input type="number" id="amount"><br>
  </form>
  
  <!-- This is the button that the user can click to submit their data and display it as a table -->
  <button onclick="displayTable()" class="button">Submit</button>
  
  <!-- This is where the table will be displayed -->
  <div id="table"></div>
       
        

        
    </main>
    <script src="js/app.js"></script>

    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('/serviceWorker.js')
                .then(function() { console.log("Tada! Your service worker is now registered"); });
        }
    </script>
  </body>
</html>
